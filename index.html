<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <form class="calculator-input">
      <div class="input-field" role="element-group" aria-labelledby="day">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="DD" required>
        <p class="error-message error-day" data-error="date"></p>
      </div>
      <div class="input-field" role="element-group" aria-labelledby="month">
        <label for="month">Month</label>
        <input type="text" name="month" id="month" placeholder="MM" required>
        <p class="error-message error-month" data-error="month"></p>
      </div>
      <div class="input-field" role="element-group" aria-labelledby="year">
        <label for="year">Year</label>
        <input type="num" name="year" id="year" placeholder="YYYY" required>
        <p class="error-message error-year" data-error="year"></p>
      </div>
    </form>
    <div class="divider" role="decorative">
      <hr class="left-hr" role="visual-division">
      <button id="btn-calculate">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg> </button>
      <hr class="right-hr" role="visual-division">
    </div>
    <section class="display-result">
      <p><span data-display="year">--</span>years</p>
      <p><span data-display="month">--</span>months</p>
      <p><span data-display="day">--</span>days</p>
    </section>
  </main>
</body>

</html>
